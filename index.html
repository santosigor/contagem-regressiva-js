<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body class="sb-grid__semana-do-mei">

    <span></span>

    <!-- input para contador regressivo -->
    <input size="1" id="yyyy" value="2019" type="hidden" />
    <input size="1" id="mm" value="04" type="hidden" />
    <input size="4" id="dd" value="26" type="hidden" />
    <input size="1" id="hh" value="17" type="hidden" />
    <input size="1" id="mi" value="00" type="hidden" />
    <input size="1" id="ss" value="00" type="hidden" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script type="text/javascript">

      // contador regressivo

      var YY = $('#yyyy').val();
      var MM = $('#mm').val();
      var DD = $('#dd').val();
      var HH = $('#hh').val();
      var MI = $('#mi').val();
      var SS = $('#ss').val(); 

      function contadorRegressivo() {  
        var hoje = new Date();  
        var futuro = new Date(YY,MM-1,DD,HH,MI,SS);   
        var ss = parseInt((futuro - hoje) / 1000);  
        var mm = parseInt(ss / 60);  
        var hh = parseInt(mm / 60);  
        var dd = parseInt(hh / 24);   
        ss = ss - (mm * 60);  
        mm = mm - (hh * 60);  
        hh = hh - (dd * 24);   
        var faltam = '';  
        faltam += (dd && dd > 1) ? dd+' dias ' : (dd==1 ? '1 dia ' : '');
        if(dd == 0) {
          faltam += (toString(hh).length) ? hh+'h' : '';  
          faltam += (toString(mm).length) ? mm+'min' : ''; 
          faltam += ss+'s';
        }

        if (dd+hh+mm+ss > 0) {
          if(dd == 1) {
            $('span').text('Falta '+faltam);
          } else {
            $('span').text('Faltam '+faltam);
          }
          setTimeout(contadorRegressivo,1000);  
        } else {
          $('span').html('<b>AO VIVO AGORA</b>');
          setTimeout(contadorRegressivo,1000);  
        }
      }
        
      contadorRegressivo();

      // end: contador regressivo

    </script>

  </body>
</html>
